services:
  dgen:
    build:
      context: ../
      dockerfile: docker_actions/dgen/Dockerfile
    stdin_open: true
    tty: false
    container_name: test_dgen
    volumes:
      - ./dgen/dgen_data/:/data
    environment:
      DATABASE_HOSTNAME: postgis
      DGEN_DB_USER: postgres
      DGEN_DB_NAME: dgen_db
      #DGEN_DB_PORT: 5432
      DGEN_DISABLE_AUTO_START: 0 # Set to 1 to Disable dropping into a dgen shell
  postgis:
    build:
      context: ../
      dockerfile: docker_actions/postgis/Dockerfile
    container_name: test_postgis
    ports:
      - "127.0.0.1:6500:5432" # If you change the listening port, keep the last number 5432.  For example: 127.0.0.1:6500:5432 would listen on 6500 on your system.
    volumes:
      - ./dgen/dgen_data/:/data
      - dgen_postgis_data:/opt/homebrew/var/postgresql@14
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      DGEN_DATAFILE_URL: https://oedi-data-lake.s3.amazonaws.com/dgen/de_final_db/dgen_db.sql
      DGEN_AGENTFILE_URL: https://oedi-data-lake.s3.amazonaws.com/dgen/de_final_db/agent_df_base_res_de_revised.pkl
      DGEN_FORCE_DELETE_DATABASE: 0 # Set to 1 to drop the database and clear all the data for a fresh load
    restart: unless-stopped

volumes:
  dgen_postgis_data:
    driver: local
